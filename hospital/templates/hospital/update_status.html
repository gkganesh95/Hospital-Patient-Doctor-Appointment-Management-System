<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        select, button { width: 100%; padding: 8px; margin-top: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Status for Appointment #{{ object.id }}</h2>
        <p>Patient: <strong>{{ object.patient.name }}</strong></p>
        <p>Doctor: <strong>{{ object.doctor.name }}</strong></p>
        <p>Date & Time: <strong>{{ object.appointment_datetime }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <label for="status">Select New Status:</label>
            <select name="status" id="status">
                {% for key, value in object.STATUS_CHOICES %}
                    <option value="{{ key }}" {% if object.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
            <button type="submit">Update Status</button>
        </form>
    </div>
</body>
</html>
